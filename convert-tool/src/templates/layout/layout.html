<!doctype html>
<html lang="en" class="h-screen">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <title>
        {% block title %}{{ title or "MOV / CWA process tool" }}{% endblock %}
    </title>
    {% block extra_header %}
    {% endblock %}
    <script>
        {% include 'scripts/custom.js' %}
    </script>
    <link href="/static/output.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="min-h-screen">
<nav class="bg-gray-100 border-gray-200 dark:bg-gray-900">
    <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
        <a
                href="{{ url_for('index') }}"
                class="flex items-center space-x-3 rtl:space-x-reverse"
        >
            <iconify-icon
                    icon="ph:camera-duotone"
                    class="text-4xl text-blue-700"
            ></iconify-icon>
            <span
                    class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >MOV + CWA processor</span>
        </a>
        <button
                data-collapse-toggle="navbar-default"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default"
                aria-expanded="false"
        >
            <span class="sr-only">Open main menu</span>
            <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 17 14"
            >
                <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15"
                />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 dark:border-gray-700 gap-2 md:gap-0"
            >
                <li>
                    <a
                            href="{{ url_for('index') }}"
                            {% if url_for(request.endpoint, **request.view_args) ==  url_for('index') %}
                            class="nav-link-active" aria-current="page"
                            {% else %}
                            class="nav-link"
                            {% endif %}
                    >
                        My datasets
                    </a>
                </li>
                <li>
                    <a
                            href="{{ url_for('dataset_upload') }}"
                            {% if url_for(request.endpoint, **request.view_args) == url_for('dataset_upload') %}
                            class="nav-link-active" aria-current="page"
                            {% else %}
                            class="nav-link"
                            {% endif %}
                    >
                        Upload New Dataset
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="block content-center px-4 py-10 min-w-full prose prose-sm">
    {% block container %}
        <div class="md:container mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    {% endblock %}
</div>
<script>
    initFlowbite()
</script>
</body>
</html>

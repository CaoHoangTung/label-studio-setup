<div
  id="alert-info"
  class="hidden fixed bottom-5 left-5 items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
  role="alert"
>
  <iconify-icon icon="ph:info-duotone" class="text-blue-700"></iconify-icon>
  <span class="sr-only">Info</span>
  <div class="ms-3 text-sm font-medium toast-detail"></div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
    data-dismiss-target="#alert-info"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <iconify-icon icon="ph:x-bold" class="text-blue-700"></iconify-icon>
  </button>
</div>

<div
  id="alert-warning"
  class="hidden fixed bottom-5 left-5 items-center p-4 mb-4 text-orange-800 rounded-lg bg-orange-50 dark:bg-gray-800 dark:text-orange-400"
  role="alert"
>
  <iconify-icon icon="ph:warning-duotone" class="text-orange-700"></iconify-icon>
  <span class="sr-only">Warning</span>
  <div class="ms-3 text-sm font-medium toast-detail"></div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-orange-50 text-orange-500 rounded-lg focus:ring-2 focus:ring-orange-400 p-1.5 hover:bg-orange-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-orange-400 dark:hover:bg-gray-700"
    data-dismiss-target="#alert-warning"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <iconify-icon icon="ph:x-bold" class="text-orange-700"></iconify-icon>
  </button>
</div>

<script>
  function showInfoToast(message) {
    const toast = document.getElementById("alert-info");
    toast.style.display = "flex";
    toast.querySelector(".toast-detail").innerHTML = message;
  }

  function showWarningToast(message) {
    const toast = document.getElementById("alert-warning");
    toast.style.display = "flex";
    toast.querySelector(".toast-detail").innerHTML = message;
  }
</script>
